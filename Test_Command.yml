---

- name: Cisco ip interface brief + ip route
  hosts: routers
  gather_facts: false
  vars:
    ansible_connection: network_cli
    collections: cisco.ios
  remote_user: jfgda

  tasks:
    - name: run show ip interface brief + ip route
      ios_command:
        commands: 
          - show ip interface brief
          - show ip route
      register: output

    - name: print output
      debug:
        var: output.stdout_lines
