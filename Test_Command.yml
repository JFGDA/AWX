 #         'Enter option:'
 #        echo: 9
 
      - name: Get Netstat
        command: netstat
        register: log_usage_netstat
#    Services  Verification
      - name: Get UNAME
        command:  uname -a
        register: log_usage_services  
      - name: Get Active Services
        command:  df -Th
